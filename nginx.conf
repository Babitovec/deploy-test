user root;
worker_processes auto;

events {}

http {
    # Сервер для HTTP (порт 80)
    server {
        listen 80;
        server_name flame-coin.xyz www.flame-coin.xyz;

        # Доступ для проверки сертификата (для Let's Encrypt)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;  # Путь для проверки сертификатов
        }

        # Редирект с HTTP на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Сервер для HTTPS (порт 443)
    server {
        listen 443 ssl;
        server_name flame-coin.xyz www.flame-coin.xyz;

        # Путь к сертификатам, который должен быть действительным
        ssl_certificate /etc/letsencrypt/live/flame-coin.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/flame-coin.xyz/privkey.pem;

        # Настройки безопасности SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Основной прокси для фронтенда
        location / {
            proxy_pass http://frontend:3000/;  # Прокси на ваш фронтенд
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Прокси для API запросов
        location /api/ {
            proxy_pass http://backend:8000/;  # Прокси на ваш бэкенд
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
